<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipe-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <!-- First line -->
    <ion-row>
      <ion-col no-padding> 
        <ion-img [src]="loadedRecipe.imageURL"></ion-img> 
      </ion-col>
    </ion-row>
    <!-- Second line -->
    <ion-row>
      <ion-col>
        <h1 text-center>{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>
    <!-- Third line -->
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">
            {{ ig }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
